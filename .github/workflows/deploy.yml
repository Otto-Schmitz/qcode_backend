name: Build and Deploy Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_REPOSITORY: otto-schmitz/qcode_backend
  IMAGE_NAME: backend

jobs:
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_REPOSITORY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-backend:
    needs: build-backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy Backend to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd /opt/qrcode || (mkdir -p /opt/qrcode && cd /opt/qrcode)
            
            # Login no GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Carregar variáveis de ambiente do .env
            if [ -f .env ]; then
              set -a
              source .env
              set +a
            else
              echo "⚠️  Arquivo .env não encontrado em /opt/qrcode/.env"
              exit 1
            fi
            
            # Pull da imagem mais recente do backend
            docker pull ${{ env.REGISTRY }}/${{ env.BACKEND_REPOSITORY }}/${{ env.IMAGE_NAME }}:latest
            
            # Parar e remover container existente se houver
            docker stop qr_backend_prod || true
            docker rm qr_backend_prod || true
            
            # Criar network se não existir
            docker network create qr_network || true
            
            # Criar volume para storage se não existir
            docker volume create backend_storage || true
            
            # Rodar novo container do backend usando variáveis do .env
            docker run -d \
              --name qr_backend_prod \
              --restart unless-stopped \
              --network qr_network \
              -p 8000:8000 \
              -v backend_storage:/app/storage \
              -e DATABASE_URL="${DATABASE_URL}" \
              -e SECRET_KEY="${SECRET_KEY}" \
              -e ACCESS_TOKEN_EXPIRE_MINUTES="${ACCESS_TOKEN_EXPIRE_MINUTES:-43200}" \
              -e AWS_S3_BUCKET="${AWS_S3_BUCKET}" \
              -e AWS_ACCESS_KEY_ID="${AWS_ACCESS_KEY_ID}" \
              -e AWS_SECRET_ACCESS_KEY="${AWS_SECRET_ACCESS_KEY}" \
              -e AWS_REGION="${AWS_REGION:-us-east-2}" \
              ${{ env.REGISTRY }}/${{ env.BACKEND_REPOSITORY }}/${{ env.IMAGE_NAME }}:latest
            
            # Limpar imagens antigas
            docker image prune -f
            
            echo "✅ Backend deployado com sucesso!"
