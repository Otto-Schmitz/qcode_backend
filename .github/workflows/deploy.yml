name: Build and Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_REPOSITORY: Otto-Schmitz/qcode_backend
  IMAGE_NAME: backend

jobs:
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_REPOSITORY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-backend:
    needs: build-backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy Backend to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd /opt/qrcode || (mkdir -p /opt/qrcode && cd /opt/qrcode)
            
            # Login no GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Carregar variáveis de ambiente se .env existir
            if [ -f .env ]; then
              export $(cat .env | grep -v '^#' | xargs)
            fi
            
            # Pull da imagem mais recente do backend
            docker pull ${{ env.REGISTRY }}/${{ env.BACKEND_REPOSITORY }}/${{ env.IMAGE_NAME }}:latest
            
            # Parar apenas o container do backend se existir
            docker stop qr_backend_prod || true
            docker rm qr_backend_prod || true
            
            # Recriar o container do backend usando docker-compose
            if [ -f docker-compose.prod.yml ]; then
              export DOCKER_REGISTRY=${{ env.REGISTRY }}
              export BACKEND_REPOSITORY=${{ env.BACKEND_REPOSITORY }}
              export IMAGE_TAG=latest
              docker-compose -f docker-compose.prod.yml up -d backend
            else
              echo "⚠️  docker-compose.prod.yml não encontrado. Container não será reiniciado."
            fi
            
            # Limpar imagens antigas
            docker image prune -f

